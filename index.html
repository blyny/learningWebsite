<html>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            const app = document.getElementById('app'); // creates id
            const header = document.createElement('h1'); // creates new element
            const text = 'Hello World' // this is the element
            const headerContent = document.createTextNode(text); // places text?
            header.appendChild(headerContent); //
            app.appendChild(header); //
        </script>
    </body>
</html>
